<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator" class="calculator">
        <input type="text" id="input" placeholder="0">
        <div id="buttons" class="buttons-container"> 
            <div id="number-buttons" class="number-buttons">
                <button class="rounded-number">1</button>
                <button class="rounded-number">2</button>
                <button class="rounded-number">3</button>
                <button class="rounded-number">4</button>
                <button class="rounded-number">5</button>
                <button class="rounded-number">6</button>
                <button class="rounded-number">7</button>
                <button class="rounded-number">8</button>
                <button class="rounded-number">9</button>
                <button class="rounded-number span-two">0</button>
            </div>
            <div id="operator-buttons" class="operator-buttons">
                <button class="rounded-operator">+</button>
                <button class="rounded-operator">-</button>
                <button class="rounded-operator">X</button>
                <button class="rounded-operator">/</button>
            </div>
        </div>
    </div>
</body>
</html>
